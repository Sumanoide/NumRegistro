<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Número</title>

    <style>
    @media (forced-colors: active) {
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    form {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .number {
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      background-color: #e0f7fa;
      font-weight: bold;
    }

    .number.occupied {
      background-color: #ffcccc;
      color: #a00;
      text-decoration: line-through;
    }
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Registrar Número</h2>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbw2LGJ4jsJMAXktAGoObDycEFJgGUfi0K-kXOzBffo2Uc36c6OinnOclJgkIgLsDq83/exec">
    <input type="text" name="name" placeholder="Tu nombre" required>
    <input type="tel" name="phone" placeholder="Tu teléfono" required>
    <input type="number" name="number" placeholder="Número del 00 al 99" min="0" max="99" required>
    <button type="submit">Registrar</button>
  </form>

  <h3 style="text-align:center; margin-top: 40px;">Números Disponibles</h3>
  <div id="numberGrid" class="grid"></div>

  <script>
    const grid = document.getElementById('numberGrid');

    async function cargarNumerosOcupados() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw2LGJ4jsJMAXktAGoObDycEFJgGUfi0K-kXOzBffo2Uc36c6OinnOclJgkIgLsDq83/exec');
        const ocupados = await response.json(); // array con números ocupados

        for (let i = 0; i < 100; i++) {
          const num = i.toString().padStart(2, '0');
          const div = document.createElement('div');
          div.className = 'number';
          div.textContent = num;

          if (ocupados.includes(Number(num))) {
            div.classList.add('occupied');
          }

          grid.appendChild(div);
        }
      } catch (err) {
        console.error('Error al cargar números:', err);
        grid.innerHTML = '<p style="grid-column: span 10;">No se pudo cargar la tabla.</p>';
      }
    }

    cargarNumerosOcupados();
  </script>

</body>
</html>
