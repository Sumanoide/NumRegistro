<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Número</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f4f8;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .mensaje {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbw2LGJ4jsJMAXktAGoObDycEFJgGUfi0K-kXOzBffo2Uc36c6OinnOclJgkIgLsDq83/exec" method="POST">
    <h2>Registro de Número</h2>

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />

    <label for="number">Número (único entre 00 y 99):</label>
    <input type="number" id="number" name="number" min="0" max="99" required />

    <button type="submit">Registrar</button>

    <p class="mensaje">Después del registro, recibirás confirmación directa.</p>
  </form>
</body>
</html>
