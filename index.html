<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Números</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .tabla {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    .celda {
      width: 40px;
      height: 40px;
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .ocupado {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Registro de Número</h2>
  <form 
    method="POST" 
    action="https://script.google.com/macros/s/AKfycbw2LGJ4jsJMAXktAGoObDycEFJgGUfi0K-kXOzBffo2Uc36c6OinnOclJgkIgLsDq83/exec" 
    target="invisible_iframe"
  >
    <label>Nombre:
      <input type="text" name="name" required pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ ]{2,}" title="Solo letras y espacios">
    </label><br><br>

    <label>Teléfono:
      <input type="tel" name="phone" required pattern="^\d{10}$" title="Debe contener exactamente 10 dígitos">
    </label><br><br>

    <label>Número (00 a 99):
      <input type="number" name="number" required min="0" max="99">
    </label><br><br>

    <button type="submit">Registrar</button>
  </form>

  <!-- Iframe oculto para evitar redirección -->
  <iframe name="invisible_iframe" style="display:none;"></iframe>

  <h2>Números Ocupados</h2>
  <div id="tabla" class="tabla"></div>

  <script>
    // URL de tu script para obtener los datos
    const getURL = "https://script.google.com/macros/s/AKfycbw2LGJ4jsJMAXktAGoObDycEFJgGUfi0K-kXOzBffo2Uc36c6OinnOclJgkIgLsDq83/exec";

    async function cargarNumeros() {
      try {
        const res = await fetch(getURL);
        const ocupados = await res.json();

        const contenedor = document.getElementById("tabla");
        contenedor.innerHTML = "";
        for (let i = 0; i < 100; i++) {
          const numStr = i.toString().padStart(2, "0");
          const celda = document.createElement("div");
          celda.className = "celda";
          if (ocupados.includes(numStr) || ocupados.includes(Number(numStr))) {
            celda.classList.add("ocupado");
          }
          celda.textContent = numStr;
          contenedor.appendChild(celda);
        }
      } catch (err) {
        console.error("Error al cargar la tabla", err);
      }
    }

    window.onload = cargarNumeros;
  </script>

</body>
</html>
