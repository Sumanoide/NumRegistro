<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Números</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        .selected {
            background-color: blue;
            color: white;
        }
        .form-container {
            width: 45%;
        }
        .table-container {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Números</h1>
        <form id="numberForm" action="https://formspree.io/f/mjkylvrj" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required>
            <br><br>
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" pattern="\d{10}" required>
            <br><br>
            <label for="number">Número (00-99):</label>
            <input type="number" id="number" name="number" min="0" max="99" required>
            <br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="table-container">
        <table id="numberTable">
            <!-- Filas de números se generarán aquí -->
        </table>
    </div>

    <script>
        const selectedNumbers = new Set(JSON.parse(localStorage.getItem('selectedNumbers')) || []);

        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const number = parseInt(document.getElementById('number').value, 10);

            if (selectedNumbers.has(number)) {
                alert('El número ' + number + ' ya ha sido seleccionado. Por favor, elige otro número.');
            } else {
                selectedNumbers.add(number);
                localStorage.setItem('selectedNumbers', JSON.stringify(Array.from(selectedNumbers)));
                saveRecord(name, phone, number);
                updateTable();
            }
        });

        function saveRecord(name, phone, number) {
            const form = document.getElementById('numberForm');
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Registro guardado con éxito');
                } else {
                    alert('Hubo un problema al guardar el registro');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Hubo un problema al guardar el registro');
            });
        }

        function updateTable() {
            const table = document.getElementById('numberTable');
            table.innerHTML = ''; // Reiniciar tabla

            for (let i = 0; i < 10; i++) {
                const row = table.insertRow();
                for (let j = 0; j < 10; j++) {
                    const number = i * 10 + j;
                    const cell = row.insertCell();
                    cell.textContent = number.toString().padStart(2, '0');
                    if (selectedNumbers.has(number)) {
                        cell.classList.add('selected');
                    }
                }
            }
        }

        // Inicializar tabla
        updateTable();
    </script>
</body>
</html>
