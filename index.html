<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Números</title>
  <style>
    body {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .form-container {
      width: 40%;
    }

    .table-container {
      width: 50%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .selected {
      background-color: blue;
      color: white;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Formulario de Números</h1>
    <form id="numberForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required />

      <label for="phone">Teléfono:</label>
      <input type="text" id="phone" name="phone" pattern="\d{10}" required />

      <label for="number">Número (00-99):</label>
      <input type="number" id="number" name="number" min="0" max="99" required />

      <button type="submit">Enviar</button>
    </form>
  </div>

  <div class="table-container">
    <table id="numberTable"></table>
  </div>

  <script>
    const selectedNumbers = new Set();
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzlpM8626nD8TvW355UnXfBrO07fUoHvcpWddXMrJaZNZs8XfHlk0YzPLTBE5hZcYkz/exec";

    // Construir tabla vacía del 00 al 99 (siempre)
    function buildEmptyTable() {
      const table = document.getElementById('numberTable');
      table.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        const row = table.insertRow();
        for (let j = 0; j < 10; j++) {
          const number = i * 10 + j;
          const cell = row.insertCell();
          cell.textContent = number.toString().padStart(2, '0');
          cell.id = `cell-${number}`;
        }
      }
    }

    // Marcar números ya ocupados
    function highlightSelectedNumbers() {
      selectedNumbers.forEach(number => {
        const cell = document.getElementById(`cell-${number}`);
        if (cell) {
          cell.classList.add('selected');
        }
      });
    }

    // Obtener datos desde el Web App
    function fetchSelectedNumbers() {
      fetch(webAppUrl)
        .then(response => response.json())
        .then(data => {
          selectedNumbers.clear();
          data.forEach(num => selectedNumbers.add(parseInt(num)));
          highlightSelectedNumbers();
        })
        .catch(error => {
          console.error('Error al obtener los datos:', error);
        });
    }

    // Guardar registro (POST)
    function saveRecord(name, phone, number) {
      const data = { name, phone, number };
      fetch(webAppUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert('Registro guardado con éxito');
          selectedNumbers.add(number);
          const cell = document.getElementById(`cell-${number}`);
          if (cell) cell.classList.add('selected');
        } else {
          alert('Error al guardar el registro');
        }
      }).catch(error => {
        console.error('Error:', error);
        alert('Error de conexión');
      });
    }

    // Manejador de formulario
    document.getElementById('numberForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const number = parseInt(document.getElementById('number').value, 10);

      if (selectedNumbers.has(number)) {
        alert(`El número ${number} ya fue seleccionado. Elige otro.`);
        return;
      }

      saveRecord(name, phone, number);
    });

    // Al cargar la página
    window.onload = function () {
      buildEmptyTable();
      fetchSelectedNumbers();
    };
  </script>
</body>
</html>


</body>
</html>
