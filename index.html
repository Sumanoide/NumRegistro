<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Números</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        .selected {
            background-color: blue;
            color: white;
        }
        .form-container {
            width: 45%;
        }
        .table-container {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Números</h1>
        <form id="numberForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z\\s]+" required><br><br>

            <label for="phone">Teléfono:</label>
<input 
    type="tel" 
    id="phone" 
    name="phone" 
    pattern="\d{10}" 
    maxlength="10" 
    required 
    placeholder="Ej: 5512345678">
<small style="color: gray;">Ingresa 10 dígitos (solo números, sin espacios ni guiones)</small>


            <label for="number">Número (00-99):</label>
            <input type="number" id="number" name="number" min="0" max="99" required><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Números Ocupados</h2>
        <table id="numberTable"></table>
    </div>

    <script>
        const selectedNumbers = new Set();
        const scriptURL = "https://script.google.com/macros/s/AKfycbzlpM8626nD8TvW355UnXfBrO07fUoHvcpWddXMrJaZNZs8XfHlk0YzPLTBE5hZcYkz/exec";

        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const number = parseInt(document.getElementById('number').value, 10);

            if (selectedNumbers.has(number)) {
                alert('El número ' + number + ' ya ha sido seleccionado. Por favor, elige otro número.');
                return;
            }

            const data = {
                name,
                phone,
                number
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.text())
              .then(result => {
                alert('Registro exitoso');
                selectedNumbers.add(number);
                updateTable();
            }).catch(error => {
                console.error('Error:', error);
                alert('Error de conexión al guardar el registro.');
            });
        });

        function updateTable() {
            const table = document.getElementById('numberTable');
            table.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                const row = table.insertRow();
                for (let j = 0; j < 10; j++) {
                    const number = i * 10 + j;
                    const cell = row.insertCell();
                    cell.textContent = number.toString().padStart(2, '0');
                    if (selectedNumbers.has(number)) {
                        cell.classList.add('selected');
                    }
                }
            }
        }

        function fetchSelectedNumbers() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    selectedNumbers.clear();
                    data.forEach(num => selectedNumbers.add(parseInt(num, 10)));
                    updateTable();
                })
                .catch(error => {
                    console.error('Error al obtener los números:', error);
                });
        }

        window.onload = fetchSelectedNumbers;
    </script>
</body>
</html>
